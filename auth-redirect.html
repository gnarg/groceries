<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Groceries - Auth Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Processing Authentication...</h1>
        <p id="status" class="text-gray-600">Completing OAuth flow...</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.5/dist/pocketbase.umd.js"></script>
    <script src="js/pocketbase.js"></script>
    <script>
        (async () => {
            const status = document.getElementById('status');
            const params = new URLSearchParams(window.location.search);
            
            try {
                // Get provider data from localStorage
                const providerData = localStorage.getItem('authState');
                if (!providerData) throw new Error('No auth provider found in storage');
                
                const provider = JSON.parse(providerData);
                const state = params.get('state');
                const code = params.get('code');
                
                if (provider.state !== state) throw new Error("State parameters don't match");
                if (!code) throw new Error('No authorization code received');
                
                await window.pb.collection('users').authWithOAuth2Code(
                    provider.name,
                    code,
                    provider.codeVerifier,
                    window.location.origin + '/auth-redirect.html',
                    { emailVisibility: false, nameVisibility: false }
                );
                
                // Redirect to main app
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Auth redirect error:', error);
                status.textContent = 'Authentication failed: ' + error.message;
                status.className = 'text-red-600';
            }
        })();
    </script>
</body>
</html>
