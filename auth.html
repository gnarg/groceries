<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Groceries - Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Authenticating...</h1>
        <p id="status" class="text-gray-600">Redirecting to Google OAuth...</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.5/dist/pocketbase.umd.js"></script>
    <script>
        (async () => {
            try {
                const pb = new PocketBase('https://db.guymon.family');
                const authMethods = await pb.collection('users').listAuthMethods();
                const provider = authMethods.authProviders.find(p => p.name === 'google');
                
                if (provider) {
                    localStorage.setItem('authState', JSON.stringify(provider));
                    const redirectUrl = window.location.origin + '/auth-redirect.html';
                    const authUrl = provider.authUrl + encodeURIComponent(redirectUrl);
                    window.location.href = authUrl;
                } else {
                    document.getElementById('status').textContent = 'Google auth provider not found';
                }
            } catch (error) {
                console.error('Auth error:', error);
                document.getElementById('status').textContent = 'Authentication failed: ' + error.message;
            }
        })();
    </script>
</body>
</html>
