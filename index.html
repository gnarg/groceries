<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="static/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groceries</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Grocery shopping list app">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- PocketBase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.5/dist/pocketbase.umd.js"></script>
    
    <!-- Modular app script -->
    <script type="module" src="js/app.js"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        input[type="text"] {
            border-width: 1px;
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body class="font-inter">
    <div id="app" x-data="groceryApp()" x-init="loadItems()" @reload-items="loadItems()" @set-filter="setFilter($event.detail)">
        <div class="mx-auto w-11/12 max-w-3xl">
            <h2 class="text-2xl text-gray-900 flex py-2">
                <img src="static/icon.png" class="object-scale-down w-8 h-8" alt="grocery bag" />
                Shopping List
            </h2>

            <div class="flex items-stretch flex-grow px-4 py-2">
                <input id="search" type="text" name="search"
                       class="block w-full rounded-none rounded-l-md sm:text-sm border-gray-300"
                       placeholder="Search"
                       x-model="search"
                       @input="debouncedLoadItems()">
                <button @click="clearSearch()">
                    <span class="sr-only">Clear</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mx-2 my-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>

            <div id="items-container" class="block max-w-full w-full bg-gray-100 py-4 px-4 border border-gray-200 rounded shadow-sm">
                <div class="border-b border-gray-200 w-full">
                    <div x-show="filterTag" class="px-1 mx-4 text-white bg-gray-400 rounded w-min">
                        <button @click="clearFilter()" x-text="filterTag"></button>
                    </div>

                    <ul class="flex space-x-2 justify-center">
                        <li>
                            <button @click="setPurchased(false)"
                                    class="inline-block py-4 px-4 text-lg font-medium text-center text-gray-500 border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300"
                                    :class="{ 'border-blue-500 text-blue-600': !purchased }">Need</button>
                        </li>
                        <li>
                            <button @click="setPurchased(true)"
                                    class="inline-block py-4 px-4 text-lg font-medium text-center text-gray-500 border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300"
                                    :class="{ 'border-blue-500 text-blue-600': purchased }">Bought</button>
                        </li>
                    </ul>
                </div>

                <ul id="items">
                    <li x-show="loading">Loading...</li>
                    <template x-for="item in items" :key="item.id">
                        <li x-data="itemComponent(item)" class="py-2 border-b border-gray-300">
                            <!-- Item view mode -->
                            <div x-show="mode === 'view'" class="flex justify-between items-center space-x-2">
                                <div class="flex justify-start space-x-3">
                                    <button :class="item.purchased ? 'bg-green-600' : 'bg-gray-400'"
                                            class="px-2 py-2 rounded"
                                            @click="togglePurchased()">
                                        <span class="sr-only" x-text="item.purchased ? 'Mark as unpurchased' : 'Mark as purchased'"></span>
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-white" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>

                                <div class="flex flex-col justify-start w-full">
                                    <div class="flex flex-row">
                                        <span :class="{ 'line-through': item.purchased }" x-text="item.name"></span>
                                    </div>
                                    <div class="flex flex-row text-sm">
                                        <template x-for="tag in (item.tags || '').split(' ').filter(t => t.trim())" :key="tag">
                                            <div class="mx-1 px-1 bg-gray-400 rounded text-white">
                                                <button @click="$dispatch('set-filter', tag)" x-text="tag"></button>
                                            </div>
                                        </template>
                                    </div>
                                    <div x-show="!item.purchased && item.notes" class="text-sm text-gray-500 mt-1 ml-1">
                                        Notes: <span x-text="item.notes"></span>
                                    </div>
                                </div>

                                <button class="bg-green-600 px-2 py-2 rounded" @click="mode = 'edit'">
                                    <span class="sr-only">Edit</span>
                                    <svg class="w-3 h-3 text-white dark:text-dark-gray" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.418 17.861 1 20l2.139-6.418m4.279 4.279 10.7-10.7a3.027 3.027 0 0 0-2.14-5.165c-.802 0-1.571.319-2.139.886l-10.7 10.7m4.279 4.279-4.279-4.279m2.139 2.14 7.844-7.844m-1.426-2.853 4.279 4.279"/>
                                    </svg>
                                </button>

                                <button class="bg-red-600 px-2 py-2 rounded" @click="deleteItem()">
                                    <span class="sr-only">Delete</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-white" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>

                            <!-- Item edit mode -->
                            <div x-show="mode === 'edit'" class="flex flex-col space-y-2">
                                <div class="flex items-stretch flex-grow">
                                    <label for="name" class="sr-only">Name</label>
                                    <input type="text" class="block w-full rounded-md sm:text-sm border-gray-300" placeholder="Name" x-model="item.name" />
                                </div>
                                <div class="flex items-stretch flex-grow">
                                    <label for="tags" class="sr-only">Tags</label>
                                    <input type="text" class="block w-full rounded-md sm:text-sm border-gray-300" placeholder="Tags" x-model="item.tags" />
                                </div>
                                <div x-show="!item.purchased" class="flex items-stretch flex-grow">
                                    <label for="notes" class="sr-only">Notes</label>
                                    <input type="text" class="block w-full rounded-md sm:text-sm border-gray-300" placeholder="Notes (e.g., quantity, variety)" x-model="item.notes" />
                                </div>
                                <div class="flex items-stretch flex-grow">
                                    <button class="w-full relative px-4 py-2 border border-blue-600 text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700" @click="updateItem()">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>

                <div class="py-2 px-4">
                    <label for="name" class="sr-only"></label>
                    <input type="text" name="name"
                           class="block w-full rounded-none sm:text-sm border-gray-300"
                           placeholder="Item name..."
                           x-model="newItem.name" />
                    <div class="mt-1">
                        <label for="notes" class="sr-only"></label>
                        <input type="text" name="notes"
                               class="block w-full rounded-none sm:text-sm border-gray-300"
                               placeholder="Notes (e.g., quantity, variety)..."
                               x-model="newItem.notes" />
                    </div>
                    <div class="flex item-stretch flex-grow mt-1">
                        <label for="tag_list" class="sr-only"></label>
                        <input type="text" name="tag_list"
                               class="block w-full rounded-none sm:text-sm border-gray-300"
                               placeholder="Tags..."
                               x-model="newItem.tags" />
                        <button type="submit" class="-ml-px relative px-4 py-2 border border-blue-600 text-sm font-medium rounded-r-md text-white bg-blue-600 hover:bg-blue-700" @click="addNewItem()">
                            Add
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
