<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groceries</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Grocery shopping list app">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        input[type="text"] {
            border-width: 1px;
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body class="font-inter">
    <div id="app">
        <!-- App content will go here -->
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4">Groceries</h1>
            <p class="text-gray-600">Alpine.js conversion in progress...</p>
        </div>
    </div>
    
    <!-- PocketBase and app scripts -->
    <script type="module" src="js/pocketbase.js"></script>
</body>
</html>
